name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for git info plugin

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.11'
          enable-cache: true

      - name: Create virtual environment
        run: uv venv

      - name: Install zeroc-ice wheel
        run: |
          uv pip install https://github.com/glencoesoftware/zeroc-ice-py-linux-x86_64/releases/download/20240202/zeroc_ice-3.6.5-cp311-cp311-manylinux_2_28_x86_64.whl

      - name: Install dependencies
        run: |
          uv sync --locked --extra docs --no-install-package zeroc-ice

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Deploy documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uv run mkdocs gh-deploy --force --clean --verbose

      - name: Build documentation (PR preview)
        if: github.event_name == 'pull_request'
        run: |
          uv run mkdocs build --verbose
